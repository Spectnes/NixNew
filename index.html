<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NixPs - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Minecraft-like and Open Sans -->
  <!-- You may want to download and host the Minecrafter font for production use -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gray-bg: #f2f2f2;
      --gray-dark: #232323;
      --gray-medium: #444;
      --gray-btn-hover: #383838;
      --white: #fff;
    }

    body {
      background: var(--gray-bg);
      margin: 0;
      min-height: 100vh;
      font-family: 'Open Sans', Arial, Helvetica, sans-serif;
      color: var(--gray-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: transparent;
      padding: 48px 32px;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 rgba(44,44,44,0.04);
      opacity: 0;
      transform: translateY(24px);
      animation: fadeInUp 1.1s cubic-bezier(.23,1.01,.31,1) 0.1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-family: 'Press Start 2P', 'Courier New', Courier, monospace;
      font-size: 2.4rem;
      color: var(--gray-dark);
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #fff, 2px 2px 0 #bbb;
      user-select: none;
    }

    .subtitle {
      font-family: 'Open Sans', Arial, Helvetica, sans-serif;
      font-size: 1.1rem;
      color: var(--gray-medium);
      margin-bottom: 36px;
      font-weight: 400;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--gray-dark);
      color: var(--white);
      font-family: 'Open Sans', Arial, Helvetica, sans-serif;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: background 0.18s, box-shadow 0.18s, transform 0.14s;
      outline: none;
      text-decoration: none;
      margin-top: 5px;
      margin-bottom: 5px;
      display: inline-block;
    }

    .btn:hover, .btn:focus {
      background: var(--gray-btn-hover);
      box-shadow: 0 4px 16px rgba(44,44,44,0.14);
      transform: translateY(-2px) scale(1.03);
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 6px;
      }
      .title {
        font-size: 1.3rem;
      }
      .subtitle {
        font-size: 0.95rem;
      }
      .btn {
        padding: 13px 14px;
        font-size: 0.97rem;
      }
      .btn-group {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="title">Welcome to NixPs</div>
    <div class="subtitle">Join our community on WhatsApp and Discord</div>
    <div class="btn-group">
      <a class="btn" href="https://chat.whatsapp.com/Gu52O2ThipG4uWzuJlym93?mode=ac_t" target="_blank" rel="noopener noreferrer">
        Join WhatsApp Group
      </a>
      <a class="btn" href="https://discord.gg/JMth4dqx" target="_blank" rel="noopener noreferrer">
        Join Discord Server
      </a>
    </div>
  </main>
</body>
</html>
